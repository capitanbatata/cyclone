name:                cyclone
version:             0.1.0.0
github:              "capitanbatata/cyclone"
license:             BSD3
author:              "Damian Nadales"
maintainer:          "damian.nadales@gmail.com"
copyright:           "Copyright: (c) 2018 Damian Nadales"

extra-source-files:
- README.md
- LICENSE

description:         Please see the README on GitHub at <https://github.com/capitanbatata/cyclone#readme>

dependencies:
- base >= 4.7 && < 5
- random
  
ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - network
  - distributed-process
  - network-transport-tcp
  - distributed-process-simplelocalnet
  - binary
  - stm
  - time
  - containers
  - either
  - async
  
executables:
  cyclone:
    main: Main.hs
    source-dirs: cyclone
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cyclone
    - docopt

  cyclone-spawn:
    main: Main.hs
    source-dirs: cyclone-spawn
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - turtle
    - directory
    - async
    - foldl
